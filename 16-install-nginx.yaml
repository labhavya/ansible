- name: install nginx
  hosts: web
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_distribution == "RedHat"

- name: install nginx for ubuntu family
  hosts: web
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.apt:
      name: nginx
      state: present
    when: ansible_distribution == "Ubuntu"


